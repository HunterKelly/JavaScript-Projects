<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Site</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<body>
    
<p id="demo"></p>



</body>
<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        <p id='4'>Paragraph 4</p>\
                    </div>\
                </div>\
            </body>"



        );
        $("#2").css({"color":"red"}); //Makes Paragraph 2 font red
        $("#3").click(function() {  //Hides paragraph 3 when clicked
            $('h1').hide();
        });
        $("#1").click(function(){ //plays a sound when paragraph 1 is click
            audio('./media/winGame.m4a');
        });
        $("#4").slideUp(800); // slides out of existence 
        
    });
    function audio(audioURL) {
        //We create a new audio object and we pass the path as a parameter.
        let audio = new Audio(audioURL);
        //Play method plays our audio sound.
        audio.play();
    }
</script>


</html>
