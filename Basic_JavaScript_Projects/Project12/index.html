<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Site</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

//creates a text string
var movie = "<movie>" +
    "<title>Schindler\'s List</title>" +
    "<director>Steven Spielberg</director>" +
    "<starring>Liam Neeson</starring>" +
    "<year>1993</year>" +
    "</movie>";

    //creates an XML DOM parser
    XML_Parser = new DOMParser();

    //creates a new XML DOM object using the text stringf
    XML_Document = XML_Parser.parseFromString(movie,"text/xml");

    document.getElementById("XML_Example").innerHTML = 
    XML_Document.getElementsByTagName("title") [0].childNodes[0].nodeValue;

</script>




</body>

</html>
