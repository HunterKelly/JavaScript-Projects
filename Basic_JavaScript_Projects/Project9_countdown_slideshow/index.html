<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>project2</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>

    <div class="slideshow-container">


        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/image1.jpg" style="width: 100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/image2.jpg" style="width: 100%">
            <div class="text">Caption Text 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/image3.jpg" style="width: 100%">
            <div class="text">Caption Text 3</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="images/image4.jpg" style="width: 100%">
            <div class="text">Caption Text 4</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>






<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>

<script src="js/main.js"></script>
</body>

</html>
